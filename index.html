<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Karla&family=Press+Start+2P&family=Silkscreen:wght@700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link -->
    <link rel="stylesheet" href="index.css">

    <title>password generator</title>
</head>

<body>

    <div class="container">
        <header class="top-margin">
            <h1>Generate a <span>random password</span></h1>
            <p class="support-message">Never use an insecure password again</p>
        </header>

        <main>
            <section class="setting">
                <p class="Settings">Settings</p>

                <div class="pass-setting">
                    <div class="number">
                        <p class="s-p">Numbers</p>
                        <input type="range" min="0" max="10" value="0" class="slider" id="range-num">
                        <p class="num-value" id="num-value"></p>
                    </div>

                    <div class="letter">
                        <p class="s-p">Lettets</p>
                        <input type="range" min="0" max="10" value="0" class="slider" id="range-letter">
                        <p class="letter-value" id="letter-value"></p>
                    </div>

                    <div class="symbol">
                        <p class="s-p">Symbols</p>
                        <input type="range" min="0" max="10" value="0" class="slider" id="range-symbol">
                        <p class="symbol-value" id="symbol-value"></p>
                    </div>
                </div>
            </section>

            <section class="generate-pass">
                <button class="generate-pass-btn" id="generate-pass-btn" onclick="passwordGenerator()">Generate
                    passwords</button>

                <div class="placeholder">

                    <div class="placeholder-parant">
                        <p class="placeholder-pass" id="display-pass1"></p>
                        <i class="fa-regular fa-copy fa-xl" id="copy-display-pass1"></i>
                    </div>

                    <div class="placeholder-parant">
                        <p class="placeholder-pass" id="display-pass2"></p>
                        <i class="fa-regular fa-copy fa-xl" id="copy-display-pass2"></i>
                    </div>
                </div>

                <button class="clear-btn" id="clear-btn">Clear</button>
            </section>
        </main>
    </div>

    </footer>

    <script src="index.js"></script>
</body>

</html>
