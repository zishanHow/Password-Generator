<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ! normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css */  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Karla&family=Press+Start+2P&family=Silkscreen:wght@700&display=swap"
        rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="index.css">

    <title>password generator</title>
</head>

<body>
    <div id="container">
        <!--  Top section  -->
        <section id="top">
            <h1 id="header">Generate a <span class="header-second-line">random password</span></h1>
            <p class="support-message"></p>

            <div class="input-and-btn">
                <!--  password generator Button  -->
                <button id="btn" onclick="passwordGenerator()">Generate passwords</button>

                <form>
                    <label for="pass-length">Length(6 - 18)</label>
                    <input type="number" id="pass-length" name="pass-length" min="6" max="18" value="8">

                    <br>
                    <label for="use-number">Number(0-9)</label>
                    <input type="checkbox" id="use-number" name="use-number">

                    <br>
                    <label for="use-symbol">Symbols(~,/)</label>
                    <input type="checkbox" id="use-symbol" name="use-symbol">
                </form>
            </div>
        </section>

        <!--  Bottom section  -->
        <section id="bottom">
            <p id="pass-one" class="pass-style"></p>
            <p class="empty"></p>
            <p id="pass-two" class="pass-style"></p>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
