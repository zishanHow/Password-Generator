<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ! normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css */  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Karla&family=Press+Start+2P&family=Silkscreen:wght@700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link -->
    <link rel="stylesheet" href="index.css">

    <title>password generator</title>
</head>

<body>

    <div class="container">
        <header class="top-margin">
            <h1>Generate a <span>random password</span></h1>
            <p class="support-message">Never use an insecure password again</p>
        </header>

        <main>
            <section class="setting">
                <p class="Settings">Settings</p>

                <div class="pass-setting">
                    <div class="number">
                        <p class="s-p">Numbers</p>
                        <input type="range" min="0" max="10" value="0" class="slider">
                        <p class="num-value">0</p>
                    </div>

                    <div class="letter">
                        <p class="s-p">Lettets</p>
                        <input type="range" min="0" max="10" value="0" class="slider">
                        <p class="letter-value">0</p>
                    </div>

                    <div class="symbol">
                        <p class="s-p">Symbols</p>
                        <input type="range" min="0" max="10" value="0" class="slider">
                        <p class="symbol-value">0</p>
                    </div>
                </div>
            </section>

            <section class="generate-pass">
                <button class="btn" id="btn" onclick="passwordGenerator()">Generate passwords</button>

                <div class="placeholder">
                    <p class="placeholder-pass"></p>
                    <i class="fa-solid fa-copy"></i>

                    <p class="placeholder-pass"></p>
                    <i class="fa-solid fa-copy"></i>
                </div>

                <button class="clear-btn">Clear</button>
            </section>
        </main>
    </div>






    <br><br><br><br><br><br><br><br><br><br><br>




    <!--  Top section  -->
    <section id="top container">

        <div class="input-and-btn">
            <!--  password generator Button  -->
            <button id="btn" onclick="passwordGenerator()">Generate passwords</button>

            <form>
                <label for="pass-length">Length(6 - 18)</label>
                <input type="number" id="pass-length" name="pass-length" min="6" max="18" value="12">

                <br>
                <label for="use-number">Number(0-9)</label>
                <input type="checkbox" id="use-number" name="use-number">

                <br>
                <label for="use-symbol">Symbols(~,/)</label>
                <input type="checkbox" id="use-symbol" name="use-symbol">
            </form>
        </div>
    </section>

    <!--  Bottom section  -->
    <section id="bottom container">
        <p id="pass-one" class="pass-style" onclick="copy()"></p>
        <p id="notice">copied!</p>
        <p id="pass-two" class="pass-style" onclick="copy()"></p>
    </section>

    <script src="index.js"></script>
</body>

</html>
